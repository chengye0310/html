        <span>杜蘭特（Kevin Durant）今天（16號）率籃網取得3比2聽牌資格，打滿48分鐘轟下49分
              大三元，助隊以114比108帶走勝利，讓不少人直呼這或許是他生涯最佳季後賽表現，杜蘭特
              則強調重要的是繼續向前看且不自滿至於面對外界一片驚嘆自己此役數據，杜蘭特也回應：
              「我知道多數人知道我很能得分，但球隊其實都要求我做很多事，不管是抓籃板、防守還是
              組織，我都能來上一些。」。</span>
